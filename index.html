<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="main.css">
   </head>
   <body>
      <main>
         <div class="container">
            <section class="scoreboard-content">
               <div id="scoreboard-timer" class="scoreboard-item">
                  <h3>120:00</h3>
               </div>
               <div id="scoreboard-info" class="scoreboard-item">
                  <div id="team-left" class="team">
                     <div id="flag-team-left" class="team-flag"></div>
                     <h3>ARG</h3>
                  </div>
                  <div id="scoreboard-numbers">
                     <div id="scoreboard-team-left" class="number">
                        <h3>3</h3>
                     </div>
                     <div class="scoreboard-numbers-divisor">
                        <div id="triangle-right-scoreboard" class="triangle-scoreboard"></div>
                        <div id="triangle-top"></div>
                        <div id="triangle-top-inner"></div>
                        <div id="triangle-bottom"></div>
                        <div id="triangle-bottom-inner"></div>
                        <div id="square-1" class="square"></div>
                        <div id="square-2" class="square"></div>
                        <div id="square-3" class="square"></div>
                        <div id="square-4" class="square"></div>
                        <div id="square-separator"></div>
                        <div id="triangle-left-scoreboard" class="triangle-scoreboard"></div>
                     </div>
                     <div id="scoreboard-team-right" class="number">
                        <h3>3</h3>
                     </div>
                  </div>
                  <div id="team-right" class="team">
                     <div id="flag-team-right" class="team-flag"></div>
                     <h3>FRA</h3>
                  </div>
               </div>
            </section>
         </div>
      </main>
   </body>
</html>
